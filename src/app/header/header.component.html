<div class="topInfo">

</div>
<div class="header">
    <div class="headerLogo">
      <img  style="width:90px ;" alt="Angular Logo"  src="assets/images/logo.png" />
    </div>
    <div class="headerTitle">
      <span>مجمع البواردي الخيري</span>
    </div>
    <div class="headerNav">
      <div class="rightNav">
        <a class="navItem"   routerLink="/">
          <i class="fa-solid fa-house"></i>
          <span>
            الصفحة الرئيسية 
          </span>
        </a>
        <a class="navItem"   routerLink="/admin" *ngIf="authService.isAuth">
          <i class="fa-solid fa-calendar-check"></i>
          <span>
            الادارة
          </span>
        </a>
        <a class="navItem"   routerLink="/admin" >
          <i class="fa-solid fa-chart-line"></i>
          <span>
            احصائيات
          </span>
        </a>
      </div>
      <div class="leftNav">
        <a class="navItem"   routerLink="/login" *ngIf="!authService.isAuth" >
          <i class="fas fa-user-lock"></i>
          <span>
            تسجيل دخول
          </span>
        </a>
        <a class="navItem"  (click)="logout($event)" *ngIf="authService.isAuth">
          <i class="fa-solid fa-person-walking-arrow-right"></i>
          تسجيل الخروج

      </div>
    </div>
